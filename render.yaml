services:
  - type: web
    name: starmock
    runtime: node
    rootDir: app
    buildCommand: npm ci --include=dev && npm run build && npm prune --omit=dev
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TRANSCRIPTION_PROVIDER
        value: openai
      - key: FEEDBACK_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false # Set in Render dashboard (secret)
      - key: MONGODB_URI
        sync: false # Set in Render dashboard (secret)
      - key: SESSION_SECRET
        sync: false # Set in Render dashboard (secret)
    healthCheckPath: /api/health
